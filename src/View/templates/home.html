<!DOCTYPE html>
<html>
<head>
    <title>My Project</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Welcome to My Project</h1>
    <ul class="grid grid-cols-3 gap-4">
        {% for user in users %}
            <li class="max-w-sm rounded-lg overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <h3 class="font-bold text-xl mb-2">{{ user.name }}</h3>
                    <p class="text-green-800 text-base">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Proin malesuada lacus ullamcorper dui molestie, sit amet congue quam finibus.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <span class="inline-block bg-green-800 rounded-full px-3 py-1 text-sm font-semibold text-green-500 mr-2">#photography</span>
                    <span class="inline-block bg-green-800 rounded-full px-3 py-1 text-sm font-semibold text-green-500 mr-2">#travel</span>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
